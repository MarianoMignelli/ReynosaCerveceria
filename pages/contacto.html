<body class="bodyContacto">
    <main>
        <div id="mainButton">
            <div class="btn-text" onclick="openForm()">Deja tu mensaje</div>
            <div class="modal">
                <div class="close-button" onclick="closeForm()">x</div>
                <div class="form-title">Bienvenido</div>
                <div class="input-group">
                    <input type="text" id="name" onblur="checkInput(this)" />
                    <label for="name">Nombre completo</label>
                </div>
                <div class="input-group">
                    <input type="email" id="password" onblur="checkInput(this)" />
                    <label for="password">Email</label>
                </div>
                <div class="input-group">
                    <input type="text" id="name" onblur="checkInput(this)" />
                    <label for="name">Mensaje</label>
                </div>
                <div class="form-button" onclick="closeForm()">Enviar</div>
                <div class="form-button" onclick="closeForm()"><a href="../index.html">Menu principal</a></div>
            </div>  
        </div>
            <a href="../index.html"><div class="form-button" onclick="closeForm()">HOME</div></a>
        
    </main>

    <script>
        var button = document.getElementById("mainButton");

var openForm = function () {
	button.className = "active";
};

var checkInput = function (input) {
	if (input.value.length > 0) {
		input.className = "active";
	} else {
		input.className = "";
	}
};

var closeForm = function () {
	button.className = "";
};

document.addEventListener("keyup", function (e) {
	if (e.keyCode == 27 || e.keyCode == 13) {
		closeForm();
	}
});

    </script>
